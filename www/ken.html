    <body>
    <div id="mobl-loading">
      Loading... <img src="mobl/loading.gif"/>
      <p>(If this message still shows after a few seconds, probably something went wrong. Does your browser support Javascript?)</p>
    </div>
    <script src="js/jquery-1.4.min.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="js/persistence.js" type="application/x-javascript" charset="utf-8"></script>

    <script src="js/persistence.store.memory.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="js/persistence.search.js" type="application/x-javascript" charset="utf-8"></script>
    <script type="application/x-javascript" charset="utf-8">
    if (window && window.google && google.gears || window.openDatabase) {
      try {
        persistence.store.websql.config(persistence, 'ken', 'mobl database', 1024 * 1024, '1.0');
      } catch(e) {
        alert("Could not connect to the database, sometimes a refresh helps.");
      }

      persistence.search.config(persistence, persistence.store.websql.sqliteDialect);
    } else {
      persistence.store.memory.config(persistence);
    }
    </script>
    <script src="js/jquery-ui-1.8.9.custom.min.js" type="application/x-javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.9.custom.css"/>

    <script src="controls/life.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="ken.js" type="application/x-javascript" charset="utf-8"></script>
    
    <script type="application/x-javascript" charset="utf-8">
    mobl.icon = "img/default-icon.png";
    $(function(){
      persistence.schemaSync(function(tx) {
        if(persistence.loadFromLocalStorage) {
          persistence.loadFromLocalStorage();
        }
        $("#mobl-loading").remove();
        mobl.call("ken.root", [], function() {});
      });
    });
    </script>
